<div class="container">
  <mat-card class="sign-in-widget">
    <mat-card-header>
      <h2>Sign In</h2>
    </mat-card-header>
    <div class="form">
      <label for="username">Username:</label>
      <input type="text" class="formControl" placeholder="Username" #userName required>
      <label for="password">Password:</label>
      <input type="password" class="formControl" placeholder="Password" #userPassword required>
      <button type="submit" (click)="authService.SignIn(userName.value, userPassword.value)">Sign In</button>
    </div>
    <div routerLink="/forgot-password">Forgot Password?</div>
    <div>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></div>
  
  </mat-card>
</div>
